  <body>
    <!--other finction-->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
        <a href="/home" class="w3-bar-item w3-button">Home</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="/upload/restaurant" class="w3-bar-item w3-button">Upload</a>
          <a href="/view_cart" class="w3-bar-item w3-button">Cart</a>
          <a href="#contact" class="w3-bar-item w3-button">Login</a>
        </div>
      </div>
    </div>
    <header class="w3-container w3-center w3-padding-64 w3-yellow">
      <form action="/restaurant" methon="GET">
        <h1></h1>
        <div class="w3-row">
        <div class="w3-col w3-container m10">
            <input class="w3-input w3-section w3-border" type="text" placeholder="Search restaurant by name" name="restName">
        </div>
        <div class="w3-col w3-container m2">
            <button class="w3-button w3-black w3-section" type="submit">
            <i class="fa fa-search"></i> SEARCH
          </button>
        </div>
        </div>
      </form>
  </header>
  <div class="w3-container " id="Translation">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Translator</h3>
    <div class="form-group">
              <label for="select-language"><strong>Translate to:</strong></label>
              <div class="w3-row">
                <div class="w3-col m10">
                  <select class="form-control" id="select-language">
                    <option value="ar">Arabic</option>
                    <option value="ca">Catalan</option>
                    <option value="zh-Hans">Chinese (Simplified)</option>
                    <option value="zh-Hant">Chinese (Traditional)</option>
                    <option value="hr">Croatian</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="he">Hebrew</option>
                    <option value="hi">Hindi</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="th">Thai</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                  </select>
                </div>
                <div class="w3-col w3-container m2">
                  <button class="btn btn-primary mb-2"  id="translate">Translate</button>
                </div>
                
              </div>
            </div>
  </div>
  <br>

  <div class="w3-row-padding">
    <div class="w3-col w3-half">
      <div class="w3-display-container">
        <textarea style="width:100%" id="text-to-translate" rows="10"></textarea>
      </div>
    </div>
    <div class="w3-col w3-half">
      <div class="w3-display-container">
        <textarea readonly style="width:100%" id="translation-result" rows="10"></textarea>
      </div>
    </div>
  </div>

  
</div>
